<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="page">

    <div class="header">
      <img class ="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>

    <main class="main">
      <section class="add-section">
        <label for="add-section__new-task" class="add-section__label label">Add Item</label>
        <div class="add-section__wrapper">
          <input id="add-section__new-task" class="add-section__task input input-text" type="text">
          <button class="add-section__button button">Add</button>
        </div>
      </section>

      <section class="incomplete-section">
        <h3 class="caption">Todo</h3>
      
        <ul class="tasks-list incomplete-tasks" id="incomplete-tasks">

          <li class="tasks-list__task">
            <input type="checkbox" class="input input-checkbox">
            <label class="tasks-list__label label">Pay Bills</label>
            <input type="text" class="tasks-list__input input input-text">
            <button class="tasks-list__button button button_edit">Edit</button>
            <button class="tasks-list__button button button_delete">
              <img class="img img-remove" src="./remove.svg">
            </button>
          </li>

          <li class="tasks-list__task edit-mode">
            <input type="checkbox" class="input input-checkbox">
            <label class="tasks-list__label label">Go Shopping</label>
            <input type="text" value="Go shopping" class="tasks-list__input input input-text">
            <button class="tasks-list__button button button_edit">Save</button>
            <button class="tasks-list__button button button_delete">
              <img class="img img-remove"src="./remove.svg">
            </button>
          </li>

        </ul>
      </section>
      
      <section class="completed-section">
        <h3 class="caption">Completed</h3>

        <ul class="tasks-list completed-tasks" id="completed-tasks">

          <li class="tasks-list__task">
            <input class="input input-checkbox" type="checkbox" checked >
            <label class="tasks-list__label label">See the Doctor</label>
            <input type="text" class="tasks-list__input input input-text">
            <button class="tasks-list__button button button_edit">Edit</button>
            <button class="tasks-list__button button button_delete">
              <img class="img img-remove" src="./remove.svg">
            </button>
          </li>

        </ul>
      </section>
    </main>

    <script src="app.js"></script>

  </body>
</html>
