<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p class="add-section">
        <label for="add-section__new-task">Add Item</label>
        <!--<div class="add-section__wrapper">-->
          <input id="add-section__new-task"class="add-section__task" type="text">
          <button class="add-section__button">Add</button>
        <!--</div>-->
      </p>
      <h3>Todo</h3>
      <ul class="tasks-list incomplete-tasks" id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="tasks-list__label">Pay Bills</label>
          <input type="text" class="tasks-list__input">
          <button class="tasks-list__button button_edit">Edit</button>
          <button class="tasks-list__button button_delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="tasks-list__task edit-mode">
          <input type="checkbox">
          <label class="tasks-list__label">Go Shopping</label>
          <input type="text" value="Go shopping" class="tasks-list__input">
          <button class="tasks-list__button button_edit">Save</button>
          <button class="tasks-list__button button_delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="tasks-list completed-tasks" id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="tasks-list__label">See the Doctor</label>
          <input type="text" class="tasks-list__input">
          <button class="tasks-list__button button_edit">Edit</button>
          <button class="tasks-list__button button_delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
